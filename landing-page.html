<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term.ooo solver</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="header"> Term.ooo Solver</div>
        <div id="content">
            <div id="letters">
                <div id="rows">
                    <div id="row1" class="row">
                        <button class="colbutton green" value="V" onclick="bgGreen(1)"></button>
                        <button class="colbutton yellow" value="A" onclick="bgYellow(1)"> </button>
                        <button class="colbutton gray" value="C" onclick="bgGray(1)"> </button>
                        <input type="text" id="letter1"  class="letter gray" maxlength="1" oninput="getUppercase()" value="">
                    </div>
                    <div id="row2" class="row">
                        <button class="colbutton green" value="V" onclick="bgGreen(2)"> </button>
                        <button class="colbutton yellow" value="A" onclick="bgYellow(2)"> </button>
                        <button class="colbutton gray" value="C" onclick="bgGray(2)"> </button>
                        <input type="text" id="letter2" class="letter gray" maxlength="1" oninput="getUppercase()" value="">
                    </div>
                    <div id="row3" class="row">
                        <button class="colbutton green" value="V" onclick="bgGreen(3)"> </button>
                        <button class="colbutton yellow" value="A" onclick="bgYellow(3)"> </button>
                        <button class="colbutton gray" value="C" onclick="bgGray(3)"> </button>
                        <input type="text" id="letter3" class="letter gray" maxlength="1" oninput="getUppercase()" value="">
                    </div>
                    <div id="row4" class="row">
                        <button class="colbutton green" value="V" onclick="bgGreen(4)"> </button>
                        <button class="colbutton yellow" value="A" onclick="bgYellow(4)"> </button>
                        <button class="colbutton gray" value="C" onclick="bgGray(4)"> </button>
                        <input type="text" id="letter4" class="letter gray" maxlength="1" oninput="getUppercase()" value="">
                    </div>
                    <div id="row5" class="row">
                        <button class="colbutton green" value="V" onclick="bgGreen(5)"> </button>
                        <button class="colbutton yellow" value="A" onclick="bgYellow(5)"> </button>
                        <button class="colbutton gray" value="C" onclick="bgGray(5)"> </button>
                        <input type="text" id="letter5" class="letter gray" maxlength="1" oninput="getUppercase()" value="">
                    </div>
                </div>
            </div>
            <div id="tutorial"></div>
        </div>
        <div id="footer"> by Gabriel Menoni ❤️</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
